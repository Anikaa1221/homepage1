<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Merriweather', serif;
    }
    .languages {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .language-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .language-card:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }
    .progress-section {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #resetBtn {
      background: #f44336;
    }
    #resetBtn:hover {
      background: #d32f2f;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      border: 1px solid #ddd;
      border-radius: 5px;
      z-index: 1;
      margin-top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dropdown-content p {
      margin: 0;
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-content p:hover {
      background-color: #f1f1f1;
    }
    .stats {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
    .progress-bar {
      background: #ddd;
      width: 80%;
      height: 30px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      background: #4caf50;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>CodeQuest</h1>
    <p>Your journey to coding mastery!</p>
  </header>
  <div class="languages">
    <div class="language-card" data-lang="Python">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python" width="60">
      <p>Python</p>
    </div>
    <div class="language-card" data-lang="C++">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++" width="60">
      <p>C++</p>
    </div>
    <div class="language-card" data-lang="Java">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java" width="60">
      <p>Java</p>
    </div>
  </div>
  <div class="progress-section">
    <h2>Track Your Progress</h2>
    <button class="dropbtn" id="selectedLanguage">Select a language ▼</button>
    <div class="dropdown-content" id="dropdownContent">
      <p data-lang="Java">Java</p>
      <p data-lang="C++">C++</p>
      <p data-lang="Python">Python</p>
    </div>
    <div id="statsContainer" class="stats hidden">
      <h3 id="langTitle">Language</h3>
      <p>Videos Completed: <span id="videosCount">0</span></p>
      <p>Questions Written: <span id="questionsCount">0</span></p>
      <p>Points Earned: <span id="pointsCount">0</span></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <button id="resetBtn">Reset Progress</button>
    </div>
  </div>
  <footer>
    © 2025 CodeQuest - Learn, Practice, and Grow!
  </footer>
  <script>
    const dropButton = document.getElementById('selectedLanguage');
    const dropdownMenu = document.getElementById('dropdownContent');
    const options = dropdownMenu.querySelectorAll('p');
    const stats = document.getElementById('statsContainer');
    const languageTitle = document.getElementById('langTitle');
    const videosCount = document.getElementById('videosCount');
    const questionsCount = document.getElementById('questionsCount');
    const pointsCount = document.getElementById('pointsCount');
    const progressFill = document.getElementById('progressFill');
    const resetBtn = document.getElementById('resetBtn');
    const progressData = {
      "Java": { videos: 12, questions: 30, points: 150, progress: 60 },
      "C++": { videos: 8, questions: 22, points: 100, progress: 40 },
      "Python": { videos: 15, questions: 40, points: 200, progress: 80 }
    };
    dropButton.addEventListener('click', () => {
      dropdownMenu.style.display =
        dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });
    options.forEach(option => {
      option.addEventListener('click', () => {
        const selectedLanguage = option.getAttribute('data-lang');
        dropButton.textContent = selectedLanguage + " ▼";
        dropdownMenu.style.display = 'none';
        const data = progressData[selectedLanguage];
        languageTitle.textContent = selectedLanguage;
        videosCount.textContent = data.videos;
        questionsCount.textContent = data.questions;
        pointsCount.textContent = data.points;
        progressFill.style.width = data.progress + "%";
        stats.classList.remove('hidden');
      });
    });
    window.addEventListener('click', (event) => {
      if (!dropButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
    resetBtn.addEventListener('click', () => {
      videosCount.textContent = 0;
      questionsCount.textContent = 0;
      pointsCount.textContent = 0;
      progressFill.style.width = "0%";
    });
  </script>
</body>
</html>
